                    <div class="form-group text-monospace" style="color: rgb(255,255,255);"><label for="email">Email</label><input class="form-control item" type="email" id="email" required=""></div>
                    <div class="form-group text-monospace" style="color: rgb(255,255,255);"><label for="message">Message</label><textarea class="form-control item" id="message" required=""></textarea></div>
                    <div class="form-group"><button class="btn btn-primary btn-block btn-lg text-monospace" type="submit">Submit Form</button></div>
                </form>
            </div>
